<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="app">
      <table>
        <!-- テーブルヘッダー -->
        <thead>
          <tr>
            <th class="id">ID</th>
            <th class="comment">ToDo</th>
            <th class="state">状態</th>
            <th class="botton">-</th>
          </tr>
        </thead>
        <tbody>
          <!-- [1] ここに <tr> で ToDo の要素を1行づつ繰り返し表示したい -->
          <tr
          v-for="item in computedTodos"
          v-bind:key="item.id">
            <th>{{ item.id }}</th>
            <td>{{ item.comment }}</td>
            <td class="state">
              <button v-on:click="doChangeState(item)">{{ labels[item.state] }}
              </button>
            </td>
            <td class="button">
              <!-- 削除ボタンのモック -->
              <botton v-on:click.ctrl="doRemove(item)">削除
              </botton>
            </td>
          </tr>
        </tbody>
      </table>
      <h2>新しい作業の追加</h2>
      <form class="add-form" v-on:submit.prevent="doAdd">
        <!-- コメント入力フォーム -->
        ToDo <input type="text" ref="comment">
        <!-- 追加ボタンのモック -->
        <button type="submit">追加</button>
      </form>


      <!-- 絞込みラジオボタン -->
      <!-- Todo テーブル -->
      <!-- 新規登録フォーム -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
